<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Keliling</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header-styles.css">
  <link rel="stylesheet" href="css/hitung-keliling-segitiga-styles.css">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>
  <a href="segitiga.html" class="back__button">
    <button>
      <img src="assets/arrow_back_black.svg" alt="arrow__elements">
    </button>
  </a>

  <header class="main__header"></header>
    <div class="welcome__messages">
      <h1>Segitiga</h1>
      <img src="assets/vector-element-one.svg" alt="vector-element">
    </div>
  </header>

  <main class="main__content">
    <h2>Keliling Segitiga</h2>

    <div class="polygon">
      <img src="assets/polygon.svg" alt="polygon__elements">
      <span class="unit__sisi">s = sisi</span>
    </div>

    <h3>Rumus</h3>
    <div class="formula">
      K = 3 x s
    </div>

    <div class="input">
      <span>K</span>
      <span>=</span>
      <span>3</span>
      <span>x</span>
      <input id="sisi" type="number" class="input__number" placeholder="s">
    </div>

    <p class="results"></p>

    <button class="result__button" onclick="hitungKelilingSegitiga()">Hitung</button>

    <script src="js/script.js"></script>
</body>
</html>
