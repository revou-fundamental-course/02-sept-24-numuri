<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header-styles.css">
  <link rel="stylesheet" href="css/hitung-luas-segitiga-styles.css">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>
  <a href="segitiga.html" class="back__button">
    <button>
      <img src="assets/arrow_back_black.svg" alt="arrow__elements">
    </button>
  </a>

  <header class="main__header"></header>
    <div class="welcome__messages">
      <h1>Segitiga</h1>
      <img src="assets/vector-element-one.svg" alt="vector-element">
    </div>
  </header>

  <main class="main__content">
    <h2>Luas Segitiga</h2>

    <div class="polygon">
      <span class="unit__tinggi">t = tinggi</span>
      <img src="assets/polygon.svg" alt="polygon__elements">
      <span class="unit__alas">a = alas</span>
    </div>

    <h3>Rumus</h3>
    <div class="formula">
      L = 1 / 2 x a x t
    </div>

    <div class="input">
      <span>L</span>
      <span>=</span>
      <span>1 / 2</span>
      <span>x</span>
      <input id="alas" type="number" class="input__number" placeholder="a">
      <span>x</span>
      <input id="tinggi" type="number" class="input__number" placeholder="t">
    </div>

    <p class="results"></p>

    <button class="result__button" onclick="hitungLuasSegitiga()">Hitung</button>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
